<!DOCTYPE html >
<html>
 
<head>
  <meta charset="UTF-8">
  <title>Calculator.</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="aspiring_calculator.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="aspiring_calculator.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
</head>
<body>
<!-- copy/paste content below this to codepen -->
<div class="calcPanel">
	<div>
		<h1>Calculator</h1>
		<input type="textbox" class="textbox" readonly>
	</div>
	<div class="buttonsArea">
	    <button class="button" value="7">7</button>
	    <button class="button" value="8">8</button>
	    <button class="button" value="9">9</button>
	    <button class="button button-NAN button-red" value="AC">AC</button>
    	<button class="button button-NAN button-red" value="CE">CE</button>

	    <button class="button" value="4">4</button>
	    <button class="button" value="5">5</button>
	    <button class="button" value="6">6</button>
	    <button class="button button-NAN" value="*">*</button>
	    <button class="button button-NAN" value="/">&#247;</button>

	    <button class="button" value="1">1</button>
	    <button class="button" value="2">2</button>
	    <button class="button" value="3">3</button>
	    <button class="button button-NAN" value="+">+</button>
	    <button class="button button-NAN" value="-">-</button>

	    <button class="button" value="0">0</button>
	    <button class="button" value=".">.</button>
	    <button class="button button-NAN" value="sqrt">&#8730;</button>
	    <button class="button button-NAN button-green" value="And">Ans</button>
	    <button class="button button-NAN button-green" value="=">=</button>

	    <button class="button button-NAN" value="X2">X<sup>2</sup></button>
	    <button class="button button-NAN" value="X3">X<sup>3</sup></button>
	    <button class="button button-NAN" value="PI">&#960;</button>
	    <button class="button button-NAN" value="(">(</button>
	    <button class="button button-NAN" value=")">)</button>

	    <button class="button button-NAN" value="%">%</button>
	    <button class="button button-NAN" value="sin">sin</button>
	    <button class="button button-NAN" value="cos">cos</button>
	    <button class="button button-NAN" value="tan">tan</button>
	    <button class="button button-NAN" value="log">log</button>

	</div>

</div>

<!-- copy/paste content above this to codepen -->
</body>
</html>
