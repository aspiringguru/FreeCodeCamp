<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>Google Charts Tutorial - Candlestick</title>
   <script type="text/javascript" src="loader.js"></script>
   <script type="text/javascript">
     google.charts.load('current', {packages: ['corechart']});     
   </script>
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
function drawChart() {
   // Define the chart to be drawn.
   var data = google.visualization.arrayToDataTable([
      ['Mon', 20, 28, 38, 45],
      ['Tue', 31, 38, 55, 66],
      ['Wed', 50, 55, 77, 80],
      ['Thu', 77, 77, 66, 50],
      ['Fri', 68, 66, 22, 15]
      // Treat first row as data as well.
    ], true);
   console.log("data = ", data)
   console.log("data.pg = ", data.pg)
   console.log("data.pg[0] = ", data.pg[0])
   console.log("data.qg = ", data.qg)
   console.log("data.qg[0] = ", data.qg[0])
   // Set chart options
   /*
   var options = {
      legend: 'none'
   };
   */

   // Set chart options
   var options = {
      legend: 'none',
      bar: { groupWidth: '100%' }, // Remove space between bars.
      candlestick: {
         fallingColor: { strokeWidth: 0, fill: '#a52714' }, // red
         risingColor: { strokeWidth: 0, fill: '#0f9d58' }   // green
      }
   };


   // Instantiate and draw the chart.
   var chart = new google.visualization.CandlestickChart(document.getElementById('container'));
   chart.draw(data, options);
}
google.charts.setOnLoadCallback(drawChart);
</script>
</body>
</html>
